<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>我的帳號</title>
</head>
<body style="background-color: bisque;">
    <nav class="navbar fixed-top bg-dark navbar-dark p3 navbar-expand-lg ">
        <div class="container">
          <a href="/home" class="navbar-brand">串流影音共享平台</a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="/home" class="nav-link">首頁</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">我的帳號</a>
            </li>        
            <li class="nav-item">
              <a href="/cart" class="nav-link">購物車</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container-myaccount">
        <div class="row">
            <div class="col-4 list">
                <h3>我的帳號</h3>
                <ul>
                    <li>
                        <a href="#" id="accountInfoLink">帳號資訊</a>
                    </li>
                    <li>
                        <a href="">我的訂單</a>
                    </li>
                    
                </ul>
            </div>
            <div class="col-8 content" id="accountContent">
                <!-- 這裡將顯示帳號資訊的表格 -->
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script>
        $(document).ready(function(){
            $("#accountInfoLink").click(function(){
                $.ajax({
                    url: "/get_account_info/",
                    type: "GET",
                    success: function(data){
                        $("#accountContent").html(data);
                    },
                    error: function(){
                        alert("無法獲取帳號資訊！");
                    }
                });
            });
        });
    </script>
</body>
</html>
